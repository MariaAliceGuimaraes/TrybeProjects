<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <a href="https://www.facebook.com/"><img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo"></a>
    <form action="#" method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="email-telefone" id="user-email-phone" required="required">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="passwordTopBar" id="user-password" required="required">
        <a href="#"><p>Esqueceu a conta?</p></a>
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="facebook networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form id='sign-up'>
        <div class="name-input">
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" class="input-large">
        <input type="password" name="password" id="password" placeholder="Nova senha" class="input-large">
        <label for="" id="label-birthdate">Data de nascimento</label>
        <div>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div class="gender-section">
          <div class="Genero">
            <label for="" id="label-gender">Gênero</label>
          </div>
          <div class="genderButtons">
            <input type="radio" id="female" name="gender" value="Feminino">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="Masculino">
            <label for="male">Masculino</label>
            <input type="radio" id="other" name="gender" value="Personalizado">
            <label for="other">Personalizado</label>
          </div>
          <div id="other-option"></div>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
        <div id="validateDiv"></div>
      </form>
    </div>
  </div>
</body>

</html>
