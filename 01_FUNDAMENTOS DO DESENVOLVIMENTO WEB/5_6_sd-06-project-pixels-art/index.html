<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paleta de Cores</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Outline&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

    <div id="container-wrapper">

        <br>

        <h1 id="title">Paleta de Cores</h1>

        <div id="color-palette">
            <button class="color selected" id="black"></button>
            <button class="color" id="yellow"></button>
            <button class="color" id="red"></button>
            <button class="color" id="blue"></button>
        </div>
        
        <br>

        <div id="VQVbutton">
            <input id="board-size" placeholder="Numero de pixels" type="number" min="1">
            <button id="generate-board">VQV</button>
        </div>

        <div id="clear-container">
            <button id="clear-board"><strong>Limpar</strong></button>
        </div>

        <br>

        <div id="pixel-board"></div>

        <br>
        <br>


    </div>
    
</body>

<script src="script.js"></script>

</html>
