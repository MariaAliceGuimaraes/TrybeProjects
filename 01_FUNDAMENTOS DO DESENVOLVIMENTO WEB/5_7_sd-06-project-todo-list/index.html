<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

    <div id="container">
        <header>

            <br>

            <h1>Minha Lista de Tarefas</h1>

        </header>

        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

        <input id="texto-tarefa" placeholder="Digite aqui">

        <button id="criar-tarefa">Adicionar</button>

        <ol id="lista-tarefas"></ol>

        <button id="apaga-tudo">Clear</button>

        <button id="remover-finalizados">Finished</button>

        <button id="remover-selecionado"> Delete </button>

        <button id="salvar-tarefas">Save</button>

        <button id="mover-cima"> ▲ </button>
        
        <button id="mover-baixo"> ▼ </button>

    </div>

 </body>

<script src="script.js"></script>

</html>
